<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>WXOS — Sign in</title>
  <meta name="description" content="WXOS Enterprise — Secure access portal." />
  <style>
    :root{ --bg-1:#081126; --bg-2:#071033; --muted:#9aa7c0; --accent-start:#0ea5a4; --accent-end:#2563eb; --glass: rgba(255,255,255,0.03); --success:#10b981; --danger:#ef4444; --radius:12px; --max-width:420px; font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial; }
    *{box-sizing:border-box}html,body{height:100%}body{margin:0; min-height:100%; background:linear-gradient(180deg,var(--bg-1),var(--bg-2)); color:#e6eef8; display:flex; align-items:center; justify-content:center; padding:30px 20px;}
    .container{width:100%; max-width:1100px; display:flex; gap:40px; align-items:center; justify-content:center;}
    .card{ width:100%; max-width:420px; padding:28px; background:linear-gradient(135deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01)); border-radius:var(--radius); box-shadow:0 10px 30px rgba(2,6,23,0.6);}
    label{display:block; font-size:13px; color:var(--muted); margin-bottom:6px}
    input[type="text"], input[type="password"]{ width:100%; padding:12px 14px; border-radius:10px; border:1px solid rgba(255,255,255,0.04); background: rgba(255,255,255,0.01); color:#e6eef8; }
    .password-wrap{display:flex; gap:8px; align-items:center}
    .toggle{ padding:8px 10px; border-radius:10px; background:rgba(255,255,255,0.02); color:var(--muted); border:1px solid rgba(255,255,255,0.03); cursor:pointer;}
    .btn.primary{ padding:10px 14px; border-radius:10px; background:linear-gradient(90deg,var(--accent-start),var(--accent-end)); color:white; border:0; cursor:pointer;}
    .hint{font-size:12px; color:var(--muted); margin-top:6px}
    .error{color:var(--danger); font-size:13px; margin-top:6px; min-height:18px}
    .schema-container{display:flex;flex-direction:column;gap:12px;margin-top:18px; width:100%}
    .schema-card{background:rgba(255,255,255,0.02);border-radius:10px;overflow:hidden;border:1px solid rgba(255,255,255,0.03);padding:12px}
    .data-table th, .data-table td{padding:6px;border-bottom:1px solid rgba(255,255,255,0.06);color:var(--muted)}
  </style>
</head>
<body>
  <main class="container" role="main">
    <section class="card" aria-labelledby="signin-heading">
      <h2 id="signin-heading">Sign in to your account</h2>
      <p class="hint">Enter your application username and password</p>

      <form id="loginForm"  action="view.html" target="_blank" method="post" novalidate>
        <div class="field">
          <label for="username">Username</label>
          <input id="username" name="username" type="text" autocomplete="username" required />
          <div class="hint" id="usernameHint">Use your app username (this is stored in dbuser table)</div>
          <div class="error" id="usernameError" aria-live="polite"></div>
        </div>

        <div class="field">
          <label for="password">Password</label>
          <div class="password-wrap">
            <input id="password" name="password" type="password" autocomplete="current-password" required />
            <button type="button" class="toggle" id="togglePassword" aria-label="Show password">Show</button>
          </div>
          <div class="error" id="passwordError" aria-live="polite"></div>
        </div>

        <div style="margin-top:12px">
          <button id="submitBtn" class="btn primary" type="submit">Sign in</button>
        </div>

        <div class="form-feedback" id="loginMessage" aria-live="polite" style="margin-top:10px"></div>
      </form>
    </section>
  </main>

  <section style="width:100%;max-width:1100px;padding:20px;margin-top:8px;">
    <div id="schemaView" class="schema-container" aria-live="polite"></div>
  </section>

  <script src="/script.js"></script>
</body>
</html>
